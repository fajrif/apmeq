    about_content: "didirikan untuk menyediakan layanan administrasi keuangan yang lengkap (Kuantitas Survei dan Konsultasi Biaya Konstruksi) dan manajemen (koordinasi proyek dan layanan manajemen proyek) proyek bangunan dan konstruksi di seluruh Indonesia."
