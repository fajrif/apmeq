    our_history: "Sejarah Kami"
    company1: "Langdon Every &amp; Seah Representative Office (1973-1974)"
    company2: "PT. Rislianto (1975-1990)"
    company3: "Davis Langdon &amp; Seah Indonesia PT. (1991-1999)"
    objectives: "Tujuan"
    objectives_text: "<p>Melalui pengalaman dan kerja tim, tujuan utama kami adalah: mengendalikan biaya, membatasi risiko, dan menambah nilai pada proyek konstruksi dan untuk mengadopsi peran positif dalam membantu Klien mencapai tujuannya.</p> <p>Sebagian besar klien ketika dihadapkan dengan kebutuhan untuk melakukan sejumlah  proyek-proyek konstruksi memahami manfaat penunjukan Quantor Surveyor secara langsung untuk melindungi kepentingan mereka.</p> <p>Perlindungan yang diberikan ini dimulai pada tahap awal proyek ketika anggaran disiapkan dan saran diberikan mengenai prosedur kontrak dan pemilihan Kontraktor. Teknik perencanaan biaya digunakan untuk membantu produksi desain akhir dalam anggaran dan ketika persetujuan Klien diberikan, dokumen kontrak disiapkan untuk memungkinkan konstruksi dilanjutkan.</p> <p>Pemantauan biaya dan penilaian pekerjaan yang sedang berlangsung terus berlanjut selama periode konstruksi dan akun akhir untuk pekerjaan disiapkan dan disepakati, sehingga memastikan bahwa kepentingan Klien dilindungi sampai seluruh proyek selesai.</p>"
    function1_title: "PERAN QS"
    function1_detail: "<strong>Apa itu Surveyor Kuantitas, dan peran mereka dalam proses konstruksi?</strong><br/> Surveyor Kuantitas (QS) adalah penasihat biaya konstruksi, berdasarkan pelatihan spesialis dan pengalaman telah mengembangkan pemahaman yang kuat tentang ekonomi konstruksi yang memungkinkannya untuk:"
    function1_list: "<li>Nasihat tentang biaya proyek.</li> <li>Nasihat tentang ukuran dan standar struktur apa yang dapat didirikan untuk anggaran apa pun.</li> <li>Nasihat tentang ekonomi proyek dan persiapan anggaran.</li> <li>Bekerja sama dengan desainer untuk memastikan bahwa bangunan dapat didirikan dalam batas pengeluaran yang disetujui.</li> <li>Nasihat tentang prosedur tender dan pengaturan kontrak.</li> <li>Persiapkan dokumen untuk mendapatkan tender dan mengatur kontrak.</li> <li>Lakukan kontrol selama konstruksi sehingga anggaran tidak terlampaui tanpa otoritas.</li> <li>Bertindak dengan Arsitek atau Insinyur untuk memastikan bahwa ketentuan keuangan kontrak ditafsirkan dan diterapkan dengan benar sehingga kepentingan keuangan Klien dilindungi dan Kontraktor dibayar dengan harga yang sesuai untuk pekerjaan.</li>"
    function2_title: "APAKAH PEKERJAAN SURVEYOR KUANTITAS INVESTASI YANG BAIK?"
    function2_detail: "Nilai pengerjaan wajib sepadan dengan harganya adalah persyaratan mendasar dan fundamental dari investasi yang baik dan karena layanan Quantity Surveyor diarahkan untuk mencapai hal ini, pekerjaannya dengan sendirinya harus menjadi investasi yang baik untuk Kliennya. Melihat kembali ke sini adalah beberapa contoh untuk menekankan manfaat dari penunjukan QS:"
    function2_list: "<li>Dengan saran biaya awal yang akurat anggaran yang realistis dapat disiapkan.</li> <li>Dengan meneruskan saran biaya dan perencanaan biaya akan memastikan nilai terbaik untuk uang dapat diperoleh dalam angka anggaran.</li> <li>Dengan memilih kondisi kontrak yang tepat, pengaturan tender yang paling cocok, dan kontraktor yang tepat untuk pekerjaan itu, pekerjaan dapat dilakukan dengan cara yang paling efisien dan ekonomis.</li> <li>Dengan Bills of Quantities memberikan informasi yang ringkas, komprehensif dan akurat, tender yang paling menguntungkan dapat diperoleh baik melalui kompetisi atau negosiasi dan kontrak ditempatkan pada dasar keuangan yang sehat.</li> <li>Dengan kontrol biaya dan laporan keuangan reguler selama kemajuan pekerjaan, tambahan tak terduga dapat dihindari dan semua orang dapat diberi informasi tentang keadaan keuangan pekerjaan tersebut.</li> <li>Dengan memanfaatkan sebaik-baiknya layanan Quantity Surveyor yang ditunjuk, Klien dijamin akan nasihat keuangan dan kendali yang penting untuk mendapatkan nilai uang.</li>"
    function3_title: "KAPAN HARUS-NYA SURVEYOR KUANTITAS DITERIMA?"
    function3_detail: "Selambat-lambatnya dari Arsitek atau Insinyur agar nasihat spesialisnya tentang tingkat harga konstruksi tersedia untuk Klien dan konsultan desain pada saat dimulainya proyek. Nasihat awal ini memungkinkan perkiraan realistis pengeluaran yang harus dibuat dan dipertahankan selama proses desain sehingga Klien mendapatkan nilai terbaik untuk investasinya."
