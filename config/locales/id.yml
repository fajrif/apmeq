    title1: "Layanan <br/>Kami"
    subtitle: "Semua layanan untuk Konsultasi Biaya Konstruksi dan Konsultasi Survei Kuantitas"
    see_all_services: "Lihat semua layanan"
    role_title: "Peran Konsultan Survei Kuantitas / Konsultasi Biaya Konstruksi:"
    role_text1: "Dikenal dalam industri ini sebagai Konsultan Biaya Konstruksi atau Manajer Biaya, peran kami adalah mengawasi semua keuangan proyek dan hubungan kontrak antara klien dan kontraktor yang ditunjuk."
    role_text2: "Kami memastikan bahwa posisi keuangan proyek konstruksi dilaporkan dan dikendalikan secara akurat. Kami juga mengelola semua hubungan kontrak (pengadaan) antara berbagai pihak yang terlibat dalam proyek pembangunan yang sedang berlangsung."
    list_title: "Ini adalah layanan-layanan profesional yang disediakan oleh Quantity Surveyor kepada kliennya:"
    service1_title: "PENDAHULUAN SARAN BIAYA"
    service1_text: "Nasihat Biaya Pendahuluan dapat diberikan oleh Surveyor Kuantitas pada awal skema, bahkan sebelum gambar disiapkan."
    service2_title: "PERENCANAAN BIAYA"
    service2_text: "Nilai untuk uang tidak hanya dalam hal biaya modal tetapi juga dalam hal biaya operasional dan pemeliharaan."
    service3_title: "PERSIAPAN UNTUK DOKUMEN TENDER"
    service3_text: "Bentuk kontrak yang paling umum untuk pekerjaan konstruksi didasarkan pada penggunaan Bills of Quantities sebagai dokumen kontrak."
    service4_title: "SARAN KONTRAK"
    service4_text: "Pekerjaan konstruksi bangunan dan teknik sipil dapat dilakukan di bawah berbagai kondisi kontrak"
    service5_title: "SARAN MENDAPATKAN LELANG ATAU TENDER"
    service5_text: "Tender untuk pekerjaan konstruksi dapat diperoleh dalam kompetisi atau melalui negosiasi."
    service6_title: "PENILAIAN DAN VALUASI DARI PROGRES KERJA"
    service6_text: "Dalam sebagian besar bentuk kontrak bangunan atau teknik, Kontraktor dibayar setiap bulan untuk pekerjaan yang telah dilakukan bulan sebelumnya."
    service7_title: "PENGUKURAN DARI VARIASI"
    service7_text: "Selama variasi konstruksi dalam pekerjaan sering diperlukan kadang-kadang untuk memperhitungkan perubahan kebutuhan Klien"
    service8_title: "PENGENDALIAN BIAYA DAN PERSIAPAN UNTUK LAPORAN KEUANGAN"
    service8_text: "Ketika rencana biaya penuh telah disiapkan pada tahap desain, Surveyor Kuantitas akan merevisi rencana biayanya berdasarkan tender yang diterima dan menggunakannya sebagai dasar untuk pengendalian biaya selama proses konstruksi."
    service9_title: "PERSIAPAN DARI AKUN AKHIR"
    service9_text: "Tugas Quantity Surveyor berakhir dengan perhitungan biaya akhir."
